<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on an issue</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css"> </head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<body>
		<div ng-app="tenacityApp" ng-controller="tenacityCtrl">
			<header class="navbar bg-primary">
  <section class="navbar-section">
	<a href="/login.html" class="navbar-brand mr-2"><span class="text-light">Tenacity</span></a>
  </section>
  <section class="navbar-section">
	<a href="/vote.html" class="navbar-brand mr-2"><span class="text-light">Vote</span></a>
  </section>
  <section class="navbar-section">
	<a href="/tasks.html" class="navbar-brand mr-2"><span class="text-light">Tasks</span></a>
  </section>
  <section class="navbar-section">
	<a href="index.html" class="btn btn-link text-light"><span class="text-light">My Account</span></a>
	<div class="input-group input-inline">
	  <input type="text" placeholder="Search" class="form-input"/>
	  <button class="btn input-group-btn btn-success">Search</button>
	</div>
  </section>
</header>
<div data-content="All Notes" id="">
</div>
<div class="c60103">Please answer a few questions before you vote
  <br/>
</div>
<section class="all-notes">
  <div class="container grid-lg">
	<div class="columns">
	  <div ng-repeat="q in issue.questions | orderBy : 'id'" class="column col-4 col-xs-12 col-sm-12">
		<div class="card bg-secondary">
		  <div class="card-header">
			  <div class="card-title h5">{{ q.text }}<br/></div>
		  </div>
		  <div class="card-body">Please indicate your answer below<br/></div>
		  <div class="card-footer">
			<div class="btn-group btn-group-block">
				<button ng-repeat="o in q.options" id="{{ o.id }}" class="btn btn-primary">{{ o.text }}</button>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	<div class="gjs-row">
	  <div class="gjs-cell">
		<div class="card bg-gray">
		  <div class="card-header">
			  <div class="card-title h5 final-card-title">{{ issue.title }}
			</div>
		  </div>
		  <div class="card-body">
			  <div id="ia1aro">{{ issue.description }}
			</div>
			<div>
			  <br/>
			</div>
		  </div>
		  <div class="card-footer">
			<div class="btn-group btn-group-block">
			  <button class="btn btn-primary">Yes</button>
			  <button class="btn">No</button>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	<div class="columns">
	  <div class="column col-4 col-xs-12 col-sm-12">
	  </div>
	</div>
  </div>
</section>
<footer class="footer">
  <p class="text-center">Made in 48 Hours   |   Powered by HackYG
  </p>
</footer>
		</div>
		<script>
var app = angular.module('tenacityApp', []);
app.controller('tenacityCtrl', function($scope, $http) {
    $http.get("/issue?id=1")
    .then(function(response) {
        $scope.issue = response.data.id;
    });
});
</script>
</body>

</html>
